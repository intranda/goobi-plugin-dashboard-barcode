<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:composite="http://xmlns.jcp.org/jsf/composite"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:x="http://myfaces.apache.org/tomahawk"
	xmlns:intranda="http://xmlns.jcp.org/jsf/composite/compositesPG"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:p="http://primefaces.org/ui">

	<composite:interface>
	</composite:interface>

	<composite:implementation>

		<ui:fragment>
			<h:form id="myform">
				<div class="row">
					
					<div class="col-sm-12">
	                
						<intranda:box
							boxType="action"
							boxForm="true"
							boxPadding="false"
							title="#{msgs.plugin_dashboard_barcode_barcodeScanner}"
							icon="fa-edit">
								
								<!-- SELECT ONE ROW -->
								<div class="row">
									<div class="col-12 col-md-3">
										<intranda:formLabel label="#{msgs.plugin_dashboard_barcode_actions}" 
											labelFor="actionOptions"  labelRequired="false"/>
									</div>
							
									<!-- SELECT ONE -->
									<div class="col-12 col-md-9">
										<h:selectOneRadio
											id="actionOptions"
											value="#{DashboardForm.plugin.action}"
											styleClass="select-radio select-radio-horizontal">
											<f:selectItem
												itemLabel="#{msgs.plugin_dashboard_barcode_takeNewTask}"
												itemValue="NEW" />
											<f:selectItem
												itemLabel="#{msgs.plugin_dashboard_barcode_finishOldTask}"
												itemValue="DONE" />
											<f:selectItem
												itemLabel="#{msgs.plugin_dashboard_barcode_takeAndFinishTask}"
												itemValue="BOTH" />
											<f:selectItem
												itemLabel="#{msgs.plugin_dashboard_barcode_changeLocationOnly}"
												itemValue="RELOC" />
										</h:selectOneRadio>
										<!-- 
										<intranda:formHelp content="helpProcessDefaultSortOrder" msgFor="processDefaultSortOrder" />
										-->
									</div>
									<!-- SELECT ONE -->
							
								</div>
								<!-- // SELECT ONE ROW -->
								
								<!-- INPUT ROW -->
								<div class="row">
							
									<!-- LABEL -->
									<div class="col-12 col-md-3">
										<intranda:formLabel label="Standort" 
										labelFor="locationField"  labelRequired="false"/>
									</div>
									<!-- // LABEL -->
							
									<!-- INPUT -->
									<div class="col-12 col-md-9">
										<h:inputText
											id="locationField"
											styleClass="form-control form__input"
											value="#{DashboardForm.plugin.location}"
											required="false"
											readonly="false"
											tabindex="0">
											<c:if test="false">
												<f:passThroughAttribute
													name="data-gw-focus-on-load"
													value="false" />
											</c:if>
										</h:inputText>
							
										<!-- Help messages, inline + warning -->
										<intranda:formHelp content="Tragen Sie hier den Standort, die Abteilung oder das Gebäude ein, zu dem der Benutzer gehört." msgFor="locationField" />
									</div>
									<!-- // INPUT -->
							
								</div>
								<!-- INPUT ROW -->
								
								<!-- INPUT ROW -->
								<div class="row">
							
									<!-- LABEL -->
									<div class="col-12 col-md-3">
										<intranda:formLabel label="Barcode" 
										labelFor="barcodeField"  labelRequired="true"/>
									</div>
									<!-- // LABEL -->
							
									<!-- INPUT -->
									<div class="col-12 col-md-9">
										<h:inputText
											id="barcodeField"
											styleClass="form-control form__input"
											value="#{DashboardForm.plugin.barcode}"
											required="true"
											readonly="false"
											tabindex="0">
											<c:if test="false">
												<f:passThroughAttribute
													name="data-gw-focus-on-load"
													value="false" />
											</c:if>
										</h:inputText>
							
										<!-- Help messages, inline + warning -->
										<intranda:formHelp content="Tragen Sie hier den Barcode ein." msgFor="barcodeField" />
									</div>
									<!-- // INPUT -->
							
								</div>
								<!-- INPUT ROW -->
			
								<div class="box__actions">
							
									<!-- Cancel -->
									<a
										jsf:id="cancelEdition"
										class="btn btn-blank"
										jsf:immediate="true"
										jsf:action="{BenutzerverwaltungForm.cancelEdit}">
										<h:outputText value="Abbrechen" />
									</a>
							
									<!-- Save => should be the first btn in the form (subit on enter) -->
									<button
										class="btn btn-success"
										jsf:id="absenden"
										type="submit"
										jsf:action="#{DashboardForm.plugin.execute}">
										<i class="fa fa-save"></i>
										<span>
											<h:outputText value="#{msgs.plugin_dashboard_barcode_execute}" />
										</span>
										<!-- 
										<f:passThroughAttribute
											name="data-toggle"
											value="tooltip" />
										<f:setPropertyActionListener
											value="#{step}"
											target="#{DashboardForm.plugin.currentStep}" />
										-->
									</button>
							
									<!-- Delete -->
									<button
										jsf:id="deleteUser"
										class="btn btn-hot trigger-delete"
										onclick="if (!confirm('Soll dieser Eintrag wirklich gelöscht werden?')) return false"
										jsf:action="{BenutzerverwaltungForm.Loeschen}">
										<i class="fa fa-trash-o"></i>
										<span>
											<h:outputText value="Löschen" />
										</span>
									</button>
							
								</div>
							
						</intranda:box>
	            		
					</div>
				</div>
			</h:form>
		</ui:fragment>

	</composite:implementation>
</ui:composition>
