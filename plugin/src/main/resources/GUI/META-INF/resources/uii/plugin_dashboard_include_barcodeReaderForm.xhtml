<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:composite="http://xmlns.jcp.org/jsf/composite"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:x="http://myfaces.apache.org/tomahawk"
	xmlns:intranda="http://xmlns.jcp.org/jsf/composite/compositesPG"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:p="http://primefaces.org/ui">

	<composite:interface>
	</composite:interface>

	<composite:implementation>

		<ui:fragment>
			
				<div class="row">
					
					<div class="col-sm-12">
	                
						<intranda:box
							boxType="action"
							boxForm="true"
							boxPadding="false"
							title="Style Guide"
							icon="fa-edit">
						
						<h:form id="myform" prependId="false">
							<!-- SELECT ONE ROW -->
							<div class="row">	
								<!-- SELECT ONE -->
								<div class="col-12 col-md-9">
									<h:selectOneRadio
										id="processDefaultSortOrder"
										value=" asc"
										styleClass="select-radio select-radio-horizontal">
										<f:selectItem
											itemLabel="#{msgs.plugin_dashboard_barcode_takeOrFinishTask}"
											itemValue="taskTakeOrFinish" />
										<f:selectItem
											itemLabel="#{msgs.plugin_dashboard_barcode_takeAndFinishTask}"
											itemValue="taskTakeAndFinish" />
										<f:selectItem
											itemLabel="#{msgs.plugin_dashboard_barcode_changeLocationOnly}"
											itemValue="changeLocation" />
									</h:selectOneRadio>
						
									<intranda:formHelp content="helpProcessDefaultSortOrder" msgFor="processDefaultSortOrder" />
								</div>
								<!-- SELECT ONE -->
							</div>
							<!-- // SELECT ONE ROW -->
						
							<!-- INPUT ROW -->
							<div class="row">
						
								<!-- LABEL -->
								<div class="col-3 col-md-2">
									<intranda:formLabel label="Barcode" 
									labelFor="manualFieldA"  labelRequired="true"/>
								</div>
								<!-- // LABEL -->
						
								<!-- INPUT -->
								<div class="col-6 col-md-3">
									<h:inputText
										id="manualFieldA"
										styleClass="form-control form__input"
										pt:placeholder="#{msgs.plugin_dashboard_barcode_searchForProcess}"
										required="true"
										readonly="false"
										tabindex="0">
										<c:if test="false">
											<f:passThroughAttribute
												name="data-gw-focus-on-load"
												value="false" />
										</c:if>
									</h:inputText>
						
									<!-- Help messages, inline + warning -->
									<intranda:formHelp content="Tragen Sie hier den Standort, die Abteilung oder das Gebäude ein, zu dem der Benutzer gehört." msgFor="manualFieldA" />
								</div>
								<!-- // INPUT -->
								
								<div class="col-3 col-md-2 box__actions">
							
									<!-- Save => should be the first btn in the form (subit on enter) -->
									
									<button
										class="btn btn-success"
										jsf:id="absenden"
										type="submit"
										jsf:action="#{DashboardForm.plugin.execute}">
										<span>
											<h:outputText value="#{msgs.plugin_dashboard_barcode_execute}" />
										</span>
									</button>
				
								</div>	
				
							</div>
							<!-- INPUT ROW -->
						</h:form>
						</intranda:box>
	            		
					</div>
				</div>
			
		</ui:fragment>

	</composite:implementation>
</ui:composition>
