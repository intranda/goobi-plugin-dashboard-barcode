<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:composite="http://xmlns.jcp.org/jsf/composite"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:x="http://myfaces.apache.org/tomahawk"
	xmlns:intranda="http://xmlns.jcp.org/jsf/composite/compositesPG"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:p="http://primefaces.org/ui">

	<composite:interface>
	</composite:interface>

	<composite:implementation>

		<ui:fragment>
			<h:form id="myform">
				<div class="row">
					
					<div class="col-sm-12">
	                
						<intranda:box
							boxType="action"
							boxForm="true"
							boxPadding="false"
							title="#{msgs.plugin_dashboard_barcode_barcodeScanner}"
							icon="fa-edit">
							<!-- 	
								<intranda:formInputDropDown
									id="actions"
									label="#{msgs.plugin_dashboard_barcode_actions}"
									field="#{DashboardForm.plugin.choices}"
									help="#{msgs.plugin_dashboard_barcode_actionsHelp}"
									name="firsttab_digitaleKollektionen"
									selectItems="#{DashboardForm.plugin.choices}"
									required="false"
									var="step"
									itemLabel="#{step}"
									itemValue="#{step}" />
								-->
								<intranda:formInputDropDownWithEmptyValue
									id="actions"
									label="#{msgs.plugin_dashboard_barcode_actions}"
									field="#{DashboardForm.plugin.choices}"
									help="#{msgs.plugin_dashboard_barcode_actionsHelp}"
									name="firsttab_digitaleKollektionen"
									selectItems="#{DashboardForm.plugin.choices}"
									required="false"
									var="step"
									itemLabel="#{step}"
									itemValue="#{step}" />
								
								<intranda:formInputText
									id="property"
									label="#{msgs.plugin_dashboard_barcode_property}"
									required="false"
									field=""
									help="Tragen Sie hier den Nachnamen des Benutzers ein."
									name="nachname" />
							
								<!-- 
								<intranda:formInputCheckBox
									id="isActive"
									label="Benutzerkonto aktiv"
									field="true"
									help="Deaktivieren Sie hier den Benutzer, wenn dieser keinen weiteren Zugriff mehr auf Goobi erhalten soll. Sämtliche Daten des Nutzers bleiben dabei erhalten. Der Benutzer kann zu einem späteren Zeitpunkt jederzeit wieder aktiviert werden."
									name="istAktiv" />
							
								<intranda:formInputTextArea
									label="Individuelle CSS Styleangaben"
									id="customCss"
									field=""
									help="Hier können individuelle CSS Stylingangaben konfiguriert werden. Beispiel: body {    font-family: Consolas;    font-size: 12px !important;}h1, h2, h3, h4, h5 {    font-family: 'Consolas', sans-serif;}#navigation {    background: #ee1edf;}"
									name="customCssName"
									fieldStyle="form-control" />
								
								<intranda:formInputSelectMany
									id="collections"
									label="#{msgs.plugin_dashboard_barcode_barcodeScanner}"
									field="#{DashboardForm.plugin.choices}"
									help="#{msgs.plugin_dashboard_barcode_barcodeScanner}"
									name="firsttab_digitaleKollektionen"
									selectItems="#{DashboardForm.plugin.choices}"
									required="false"
									var="step"
									itemLabel="#{step}"
									itemValue="#{step}" />
								-->
			
								<div class="box__actions">
							
									<!-- Cancel -->
									<a
										jsf:id="cancelEdition"
										class="btn btn-blank"
										jsf:immediate="true"
										jsf:action="{BenutzerverwaltungForm.cancelEdit}">
										<h:outputText value="Abbrechen" />
									</a>
							
									<!-- Save => should be the first btn in the form (subit on enter) -->
									<button
										class="btn btn-success"
										jsf:id="absenden"
										type="submit"
										jsf:action="#{DashboardForm.plugin.execute}">
										<i class="fa fa-save"></i>
										<span>
											<h:outputText value="#{msgs.plugin_dashboard_barcode_execute}" />
										</span>
										<f:passThroughAttribute
											name="data-toggle"
											value="tooltip" />
										<f:setPropertyActionListener
											value="#{step}"
											target="#{DashboardForm.plugin.currentStep}" />
									</button>
							
									<!-- Delete -->
									<button
										jsf:id="deleteUser"
										class="btn btn-hot trigger-delete"
										onclick="if (!confirm('Soll dieser Eintrag wirklich gelöscht werden?')) return false"
										jsf:action="{BenutzerverwaltungForm.Loeschen}">
										<i class="fa fa-trash-o"></i>
										<span>
											<h:outputText value="Löschen" />
										</span>
									</button>
							
								</div>
							
						</intranda:box>
	            		
					</div>
				</div>
			</h:form>
		</ui:fragment>

	</composite:implementation>
</ui:composition>
